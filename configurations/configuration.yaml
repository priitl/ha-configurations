utility_meter:
  hourly_energy:
    source: sensor.shellypro3em_2cbcbba6f604_total_active_energy
    cycle: hourly

  hourly_energy_cost:
    source: sensor.hourly_total_price
    cycle: hourly

  daily_energy:
    source: sensor.shellypro3em_2cbcbba6f604_total_active_energy
    cycle: daily

  daily_energy_cost:
    source: sensor.hourly_total_price
    cycle: daily

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.60.64

input_number:
  cheap_price_threshold:
    name: Climate Control Cheap Price Threshold
    min: 6
    max: 19.5
    step: 0.5
    unit_of_measurement: "senti/kWh"

  expensive_price_threshold:
    name: Climate Control Expensive Price Threshold
    min: 20
    max: 50
    step: 0.5
    unit_of_measurement: "senti/kWh"

  # Room target temperatures
  living_room_target_temp:
    name: Suur tuba target temperature
    min: 16
    max: 26
    step: 0.5
    unit_of_measurement: "°C"
    initial: 21

  office_target_temp:
    name: Kontor target temperature
    min: 16
    max: 26
    step: 0.5
    unit_of_measurement: "°C"
    initial: 20

  attic_target_temp:
    name: Pööningutuba target temperature
    min: 16
    max: 26
    step: 0.5
    unit_of_measurement: "°C"
    initial: 19

input_text:
  ai_weather_report:
    name: AI Weather Report
    max: 255

input_boolean:
  away_mode:
    name: Äraoleku režiim
